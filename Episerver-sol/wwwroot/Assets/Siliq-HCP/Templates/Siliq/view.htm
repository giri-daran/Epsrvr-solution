        <select name="cars" id="locator_radius">

            <option value="200">200 miles</option>
        </select>

    </div>-->
                        <input id="locator_search" name="Find" title="Find" class="btn btn-default" type="submit">
                    </div>
                    

                    <!--<button id="locator_print" class="print_button">Print List</button>-->
                </fieldset>
            </div>
        </div>
        <div class="row justify-content-center">

            </div>
